<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Quản lý trà sữa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/admin/dashboard.css}" />
</head>
<body>

  <div th:replace="~{admin/sidebar/sidebar-admin}"></div>
  <div class="container-fluid">
    <div class="row">

      <!-- Main content -->
      <main class="d-flex justify-content-center flex-column align-items-center pt-3 pb-2 mb-3 border-bottom">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Tổng quan</h1>
      </div>

      <!-- Thông tin tổng quan -->
      <div class="row">
        <div class="col-md-3">
          <div class="card text-white bg-primary mb-3">
            <div class="card-header">Sản phẩm</div>
            <div class="card-body">
              <h5 class="card-title">150</h5>
              <p class="card-text">Sản phẩm hiện có trong kho</p>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card text-white bg-success mb-3">
            <div class="card-header">Đơn hàng</div>
            <div class="card-body">
              <h5 class="card-title">45</h5>
              <p class="card-text">Đơn hàng đang xử lý</p>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card text-white bg-warning mb-3">
            <div class="card-header">Doanh thu</div>
            <div class="card-body">
              <h5 class="card-title">50,000,000 VNĐ</h5>
              <p class="card-text">Tháng này</p>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card text-white bg-danger mb-3">
            <div class="card-header">Nhân viên</div>
            <div class="card-body">
              <h5 class="card-title">10</h5>
              <p class="card-text">Nhân viên hiện có</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Biểu đồ -->
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              Biểu đồ doanh thu
            </div>
            <div class="card-body">
              <canvas id="revenueChart"></canvas>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              Tỉ lệ sản phẩm bán chạy
            </div>
            <div class="card-body">
              <canvas id="productChart"></canvas>
            </div>
          </div>
        </div>
      </div>
    </main>
     </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  // Biểu đồ doanh thu
  const ctx1 = document.getElementById('revenueChart').getContext('2d');
  new Chart(ctx1, {
    type: 'line',
    data: {
      labels: ['Tháng 1', 'Tháng 2', 'Tháng 3', 'Tháng 4', 'Tháng 5', 'Tháng 6'],
      datasets: [{
        label: 'Doanh thu (VNĐ)',
        data: [10000000, 15000000, 20000000, 25000000, 30000000, 35000000],
        borderColor: 'rgba(75, 192, 192, 1)',
        backgroundColor: 'rgba(75, 192, 192, 0.2)',
        borderWidth: 1
      }]
    }
  });

  // Biểu đồ sản phẩm bán chạy
  const ctx2 = document.getElementById('productChart').getContext('2d');
  new Chart(ctx2, {
    type: 'pie',
    data: {
      labels: ['Trà sữa trân châu', 'Trà đào', 'Trà xanh', 'Matcha'],
      datasets: [{
        data: [40, 20, 25, 15],
        backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4CAF50']
      }]
    }
  });
</script>
</body>
