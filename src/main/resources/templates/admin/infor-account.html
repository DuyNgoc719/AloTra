<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cập Nhật Thông Tin Người Dùng</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
  <h2>Thông Tin Người Dùng</h2>

    <form th:action="@{/admin/update-account}" th:object="${user}" method="post">
      <div class="mb-3">
        <label for="firstName" class="form-label">Họ</label>
        <input type="text" th:field="*{username}" class="form-control" id="username" placeholder="Nhập họ" required>
      </div>
      <div class="mb-3">
        <label for="firstName" class="form-label">Họ</label>
        <input type="text" th:field="*{password}" class="form-control" id="password" placeholder="Nhập họ" required>
      </div>
      <div class="mb-3">
        <label for="firstName" class="form-label">Họ</label>
        <input type="text" th:field="*{firstName}" class="form-control" id="firstName" placeholder="Nhập họ" required>
      </div>
      <div class="mb-3">
        <label for="lastName" class="form-label">Tên</label>
        <input type="text" th:field="*{lastName}" class="form-control" id="lastName" placeholder="Nhập tên" required>
      </div>
      <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Nhập email" required>
    </div>
      <div class="mb-3">
      <label for="phone" class="form-label">Số điện thoại</label>
      <input type="text" th:field="*{phone}" class="form-control" id="phone" placeholder="Nhập số điện thoại" required>
    </div>
      <div class="mb-3">
      <label for="avatar" class="form-label">Avatar</label>
      <input type="text" th:field="*{avatar}" class="form-control" id="avatar" placeholder="URL Avatar">
      </div>
    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-primary">Cập Nhật</button>
      <a href="/profile" class="btn btn-secondary">Quay lại</a>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
