<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Quản lý trà sữa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/admin/dashboard.css}" />
</head>
<body>
<div th:replace="~{admin/sidebar/sidebar-admin}"></div>
<div class="container mt-5">
  <h2>Thông Tin Người Dùng</h2>
  <form th:action="@{/admin/change-pass}" method="post" enctype="multipart/form-data">
    <div class="row">
      <!-- Form inputs -->
      <div class="col-md-8">
        <div class="mb-3">
          <label for="current-password" class="form-label">Mật Khẩu Hiện Tại</label>
          <input type="password"  class="form-control form-control-sm" id="current-password" name="current-password" required>
        </div>
        <div class="mb-3">
          <label for="new-password" class="form-label">Mật Khẩu Mới</label>
          <input type="password"  class="form-control form-control-sm" id="new-password" name="new-password" required>
        </div>
        <div class="mb-3">
          <label for="re-password" class="form-label">Nhập Lại Mật Khẩu</label>
          <input type="password" class="form-control form-control-sm" id="re-password" name="re-password" required >
        </div>
      </div>

    <!-- Submit & Back buttons -->
    <div class="d-flex justify-content-between mt-4">
      <button type="submit" class="btn btn-danger">Đổi Mật Khẩu</button>
    </div>
    </div>
  </form>
</div>
<div th:if="${error}" class="alert alert-danger mt-3">
  <span th:text="${error}"></span>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
