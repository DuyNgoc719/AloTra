<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán hóa đơn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Thanh toán hóa đơn</h1>
    <form action="/cart/submit-order" method="post">
    <div class="card mb-4">
        <div class="card-header bg-primary text-white">
            Giỏ hàng của bạn
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item" th:each="item : ${cartItems}">
                <div class="row align-items-center">
                    <div class="col-8">
                        <h5 th:text="${item.product.name}">Tên sản phẩm</h5>
                        <p th:text="${item.product.description}">Mô tả sản phẩm</p>
                        <p><strong>Giá:</strong> <span th:text="${item.product.prices}">0</span> VNĐ</p>
                        <p><strong>Số lượng:</strong> <span th:text="${item.quantity}">0</span></p>
                    </div>
                    <div class="col-4 text-end">
                        <p><strong>Tổng:</strong> <span th:text="${item.totalPrice}">0</span> VNĐ</p>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="text-end mb-4" >
        <h4><strong>Tổng cộng:</strong>  <span th:text="${totalAmount}">0</span> VNĐ</h4>
    </div>
        <div class="mb-3">
            <label for="note" class="form-label">Ghi chú</label>
            <textarea class="form-control" id="note" name="note" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Địa chỉ giao hàng</label>
            <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <input type="hidden" name="total" th:value="${totalAmount}" />
            <label for="payment-method" class="form-label">Phương thức thanh toán</label>
            <select class="form-select" id="payment-method" name="paymentMethod" required>
                <option value="COD">Thanh toán khi nhận hàng (COD)</option>
                <option value="BankTransfer">Chuyển khoản ngân hàng</option>
            </select>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-success">Xác nhận đặt hàng</button>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
