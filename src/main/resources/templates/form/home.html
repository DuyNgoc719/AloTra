<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Trang Chủ</title>
    <link type="text/css" rel="stylesheet" th:href="@{/css/form/navbar.css}">
    <link type="text/css" rel="stylesheet" th:href="@{/css/form/home.css}">
</head>

<body>
    <div th:replace="~{layout/home-layout :: nar-bar}"></div>
    <div class="promo">
        <img th:src="@{/image/home/home1.png}" alt="Promo Image">
    </div>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6 new-store">
                <img src="https://storage.googleapis.com/a1aa/image/IevGKD86u6STTKuyCQtxq57f3Bu9gLXKRluNv4oFi5H3FPrTA.jpg"
                    alt="New Store" class="img-fluid">
            </div>
            <div class="col-md-6 latest-news">
                <h2>TIN MỚI NHẤT</h2>
                <a class="float-end" href="#">Xem toàn bộ &gt;</a>

                <div class="news-item">
                    <img src="https://storage.googleapis.com/a1aa/image/1WvnmIRPjTZXBZoRU1SiTBiZJxtVCVWWATJBxTCOsmmein1JA.jpg"
                        alt="Phindi Cassia">
                    <div class="news-content">
                        <h3>PHINDI CASSIA - QUẾ ẤM PHIN ÊM, PHONG VỊ ĐỘC ĐÁO</h3>
                        <p>14/06/2024</p>
                    </div>
                </div>

                <div class="news-item">
                    <img src="https://storage.googleapis.com/a1aa/image/Y8UqFqPTIPYALBwXqupjOvzyRkTsFmQLj2Ci51xve809in1JA.jpg"
                        alt="Maldives Trip">
                    <div class="news-content">
                        <h3>AI SẼ LÀ CHỦ NHÂN CỦA TẤM VÉ MALDIVES ĐẦU TIÊN?</h3>
                        <p>15/05/2024</p>
                    </div>
                </div>

                <div class="news-item">
                    <img src="https://storage.googleapis.com/a1aa/image/L3oFhiZMI2Y1OZaVVXvWqlulXjNfTEkCQaQWPCdyffptLesOB.jpg"
                        alt="Maldives Promo">
                    <div class="news-content">
                        <h3>RINH VÉ MALDIVES, RA KHƠI CHILL HÈ CÙNG HIGHLANDS THÔI!</h3>
                        <p>03/05/2024</p>
                    </div>
                </div>

                <div class="input-group mt-3">
                    <input type="text" class="form-control" placeholder="Nhập email của bạn để nhận thông tin...">
                    <button class="btn btn-dark" type="button">GỬI</button>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="~{layout/home-layout :: footer}"></div>
</body>

</html>
