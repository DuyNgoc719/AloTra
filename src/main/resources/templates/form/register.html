<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Đăng Ký</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link type="text/css" rel="stylesheet" th:href="@{/css/form/navbar.css}">
    <link type="text/css" rel="stylesheet" th:href="@{/css/form/login.css}">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
<div class="login-container bg-white p-10 rounded shadow-md w-full max-w-lg">
    <h2 class="text-center text-4xl font-light text-gray-700 mb-6">Đăng Ký</h2>
    <form th:action="@{/register}" method="post" th:object="${user}">
        <div class="mb-4 flex items-center">
            <label for="username" class="block text-gray-700 w-1/3 text-lg">Tài Khoản:</label>
            <input type="text" id="username" class="w-2/3 py-3 px-4 text-gray-700 focus:outline-none border rounded"
                   placeholder="Username" th:field="*{username}" required>
        </div>
        <div class="mb-4 flex items-center">
            <label for="password" class="block text-gray-700 w-1/3 text-lg">Mật Khẩu:</label>
            <input type="password" id="password"
                   class="w-2/3 py-3 px-4 text-gray-700 focus:outline-none border rounded" placeholder="Password"
                   th:field="*{password}" required>
        </div>
        <div class="mb-4 flex items-center">
            <label for="firstname" class="block text-gray-700 w-1/3 text-lg">Họ:</label>
            <input type="text" id="firstname"
                   class="w-2/3 py-3 px-4 text-gray-700 focus:outline-none border rounded" placeholder="First Name"
                   th:field="*{firstName}" required>
        </div>
        <div class="mb-4 flex items-center">
            <label for="lastname" class="block text-gray-700 w-1/3 text-lg">Tên:</label>
            <input type="text" id="lastname"
                   class="w-2/3 py-3 px-4 text-gray-700 focus:outline-none border rounded" placeholder="Last Name"
                   th:field="*{lastName}" required>
        </div>
        <div class="mb-4 flex items-center">
            <label for="email" class="block text-gray-700 w-1/3 text-lg">Email:</label>
            <input type="text" id="email"
                   class="w-2/3 py-3 px-4 text-gray-700 focus:outline-none border rounded" placeholder="Email"
                   th:field="*{email}" required>
        </div>
        <div class="mb-4 flex items-center">
            <label for="phone" class="block text-gray-700 w-1/3 text-lg">Số Điện Thoại:</label>
            <input type="text" id="phone"
                   class="w-2/3 py-3 px-4 text-gray-700 focus:outline-none border rounded" placeholder="Phone"
                   th:field="*{phone}" required>
        </div>
        <div class="flex items-center justify-between mb-4">
            <a href="reset-password" class="text-blue-500 text-sm">Quên mật khẩu?</a>
        </div>
        <div>
            <button type="submit" class="w-full bg-red-700 text-white py-3 rounded text-lg">Đăng Ký</button>
        </div>
    </form>
    <p class="text-center text-gray-600 text-sm mt-6">Nếu bạn đã có tài khoản trên hệ thống, thì hãy <a
            href="login" class="text-blue-500">Đăng Nhập</a></p>
</div>

<script th:src="@{/js/navbar.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
