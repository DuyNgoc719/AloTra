<html xmlns:th="http://www.thymeleaf.org" xmlns:c="http://www.w3.org/1999/XSL/Transform" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Thông tin tài khoản</title>
    <link type="text/css" rel="stylesheet" th:href="@{/css/form/navbar.css}">
    <link type="text/css" rel="stylesheet" th:href="@{/css/form/item_detail.css}">
    <link type="text/css" rel="stylesheet" th:href="@{/css/form/menu.css}">
</head>

<body>
<div th:replace="~{layout/home-layout :: nar-bar}"></div>

<div th:if="${product != null}">
    <h1 th:text="${product.name}">Product Name</h1> <!-- Displays product name -->
</div>
<div th:if="${product == null}">
    <p>Product not found.</p> <!-- Show message if no product is found -->
</div>

<!-- Product Details Section Begin -->
<section class="item-detail spad">
    <div class="container">
        <div class="row">
            <!-- Left Column: Product Image -->
            <div class="col-lg-6 col-md-6">
                <div class="item__details__pic">
                    <div class="item__details__pic__item">
                        <!-- Main Image -->
                        <img class="product__details__pic__item--large main-img"
                             th:src="@{${product_images.url[0]}}" alt="Main Image">
                    </div>
                </div>
            </div>

            <!-- Right Column: Product Info -->
            <div class="col-lg-6 col-md-6">
                <div class="item__details__text">
                    <!-- Product Name -->
                    <h2 th:text="${product.name}">Product Name</h2>

                    <!-- Product Description -->
                    <p th:text="${product.description}">Product Description</p>

                    <!-- Size Options -->
                    <div class="item__details__size">
                        <label>Size:</label>
                        <div class="size-options">
                            <label><input type="radio" name="size" value="S" checked> S</label>
                            <label><input type="radio" name="size" value="M"> M</label>
                            <label><input type="radio" name="size" value="L"> L</label>
                        </div>
                    </div>

                    <!-- Product Price -->
                    <div class="item__details__price">
                        <span th:text="'Giá: ' + ${product.prices} + ' VND'">Price</span>
                    </div>

                    <!-- Order Button -->
                    <button class="primary-btn order-btn">ĐẶT MUA NGAY</button>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Product Details Section End -->


<div th:replace="~{layout/home-layout :: footer}"></div>
    <script th:src="@{/js/menu.js}"></script>
</body>
