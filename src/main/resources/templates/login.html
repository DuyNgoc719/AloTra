<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link type="text/css" rel="stylesheet" th:href="@{/css/form/navbar.css}">
    <link type="text/css" rel="stylesheet" th:href="@{/css/form/login.css}">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
<div class="login-container bg-white p-10 rounded shadow-md w-full max-w-lg">
    <h2 class="text-center text-4xl font-light text-gray-700 mb-6">Đăng Nhập</h2>
    <form th:action="@{/login}" method="post">
        <div class="mb-4 flex items-center">
            <label for="username" class="block text-gray-700 w-1/3 text-lg">Tài Khoản:</label>
            <input type="text" id="username" class="w-2/3 py-3 px-4 text-gray-700 focus:outline-none border rounded"
                   placeholder="Username" name="username" required>
        </div>
        <div class="mb-4 flex items-center">
            <label for="password" class="block text-gray-700 w-1/3 text-lg">Mật Khẩu:</label>
            <input type="password" id="password"
                   class="w-2/3 py-3 px-4 text-gray-700 focus:outline-none border rounded" placeholder="Password"
                   name="password" required>
        </div>
        <div class="flex items-center justify-between mb-4">
            <div class="flex items-center">
                <input type="checkbox" class="form-checkbox" id="remember-me">
                <span class="ml-2 text-gray-600 text-sm" style="white-space: nowrap;">Nhớ tôi</span>
            </div>
            <a href="reset-password" class="text-blue-500 text-sm">Quên mật khẩu?</a>
        </div>
        <div>
            <button type="submit" class="w-full bg-red-700 text-white py-3 rounded text-lg">Đăng Nhập</button>
        </div>
    </form>
    <p class="text-center text-gray-600 text-sm mt-6">Nếu bạn chưa có tài khoản trên hệ thống, thì hãy <a
            href="register" class="text-blue-500">Đăng ký</a></p>
</div>

<script th:src="@{/js/navbar.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
