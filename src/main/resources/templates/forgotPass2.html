<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác Nhận Mã</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../static/css/form/forgotPass2.css">
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-center text-2xl font-bold text-gray-700 mb-6">Nhập Mã Xác Nhận </h1>
        <p class="text-center text-sm text-gray-600 mb-4">
            Mã xác nhận đã được gửi đến email <strong id="user-email"></strong>. Vui lòng nhập mã bên dưới để tiếp
            tục.
        </p>
        <form th:action="@{/verify-code}" method="POST" class="space-y-6">
            <div>
                <label for="verification-code" class="block text-sm font-semibold text-gray-700">Mã xác nhận</label>
                <input type="text" id="verification-code" name="verification_code" required
                    class="w-full py-3 px-4 text-gray-700 border rounded" placeholder="Nhập mã xác nhận">
            </div>

            <button type="submit" class="w-full bg-red-700 text-white py-3 rounded text-lg">
                Xác Nhận
            </button>
        </form>
        <div class="back-link">
            <!-- Link Gửi lại mã -->
            <a href="/resend-code" class="back-link">
                Gửi lại mã
            </a>
            <a href="/reset-password" class="back-link">
                Quay về trang Quên Mật Khẩu
            </a>
        </div>
    </div>
</body>

</html>
