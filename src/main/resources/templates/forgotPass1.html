<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên Mật Khẩu</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/forgotPass1.css">
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-center text-2xl font-bold text-gray-700 mb-6">Quên Mật Khẩu</h1>
        <form action="/reset-password" method="POST" class="space-y-6">
            <!-- Trường Nhập Email -->
            <div class="space-y-2">
                <label for="email" class="block text-base font-semibold text-gray-700">
                    Email
                </label>
                <input type="email" id="email" name="email" required
                    class="w-full py-3 px-4 text-gray-700 border rounded" placeholder="Nhập email của bạn">
            </div>

            <!-- Nút Gửi -->
            <div>
                <button type="submit" class="w-full bg-red-700 text-white py-3 rounded text-lg">
                    Gửi Yêu Cầu
                </button>
            </div>
        </form>
        <p class="text-center text-sm text-gray-600 mt-4">
            Nhớ mật khẩu? <a href="/login" class="back-link">Đăng nhập</a>
        </p>
    </div>
</body>

</html>
