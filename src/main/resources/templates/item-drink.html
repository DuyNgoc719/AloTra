<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Trang Chủ</title>
    <link type="text/css" rel="stylesheet" th:href="@{/css/form/navbar.css}">

    <link type="text/css" rel="stylesheet" th:href="@{/css/form/item-drink.css}">
</head>
<body>
<div th:replace="~{layout/home-layout :: nar-bar}"></div>
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="menu-title">FREEZE</div>
            <div class="menu-item-des">
                Sảng khoái với thức uống đá xay phong cách Việt. Freeze là thức uống đá xay mát lạnh được pha chế từ những nguyên liệu thuần túy của Việt Nam.
            </div>
        </div>
    </div>

    <div id="productCarousel" class="carousel slide mt-4" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="row justify-content-center">
                    <div class="col-md-3 menu-item">
                        <img th:src="@{/image/freeze/freeze-socola.png}" alt="Latte">
                        <div class="menu-item-title"><strong>LATTE</strong></div>
                        <div class="menu-item-price">Giá: <strong>99,000 VND</strong></div>
                    </div>
                    <div class="col-md-3 menu-item">
                        <img th:src="@{/image/freeze/freeze-cookie.png}"alt="Chanh đá viên">
                        <div class="menu-item-title"><strong>CHANH ĐÁ VIÊN</strong></div>
                        <div class="menu-item-price">Giá: <strong>55,000 VND</strong></div>
                    </div>
                    <div class="col-md-3 menu-item">
                        <img th:src="@{/image/freeze/freeze-traxanh.png}" alt="Tắc đá viên">
                        <div class="menu-item-title"><strong>TẮC ĐÁ VIÊN</strong></div>
                        <div class="menu-item-price">Giá: <strong>55,000 VND</strong></div>
                    </div>
                </div>
            </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
<div th:replace="~{layout/home-layout :: footer}"></div>

</body>
