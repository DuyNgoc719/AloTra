<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <title>Đăng Ký</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="bg-white p-10 rounded shadow-md w-full max-w-lg">
    <h1 class="text-center text-2xl font-light text-gray-700 mb-6">Đăng Ký</h1>
    <form th:action="@{/register}" th:object="${user}" method="post">
        <div class="mb-4">
            <input type="text" th:field="*{username}" class="w-full py-3 px-4 text-gray-700 border rounded" placeholder="Username" required>
        </div>
        <div class="mb-4">
            <input type="password" th:field="*{password}" class="w-full py-3 px-4 text-gray-700 border rounded" placeholder="Password" required>
        </div>
        <div class="mb-4">
            <input type="text" th:field="*{firstName}" class="w-full py-3 px-4 text-gray-700 border rounded" placeholder="Họ" required>
        </div>
        <div class="mb-4">
            <input type="text" th:field="*{lastName}" class="w-full py-3 px-4 text-gray-700 border rounded" placeholder="Tên" required>
        </div>
        <div class="mb-4">
            <input type="email" th:field="*{email}" class="w-full py-3 px-4 text-gray-700 border rounded" placeholder="Email" required>
        </div>
        <div class="mb-4">
            <input type="text" th:field="*{phone}" class="w-full py-3 px-4 text-gray-700 border rounded" placeholder="Số Điện Thoại" required>
        </div>
        <div>
            <button type="submit" class="w-full bg-blue-500 text-white py-3 rounded">Đăng Ký</button>
        </div>
    </form>
    <p class="text-red-500 mt-4" th:text="${message}"></p>
</div>
</body>
</html>
