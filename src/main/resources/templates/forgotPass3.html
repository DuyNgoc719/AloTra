<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thiết Lập Mật Khẩu</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../static/css/form/forgotPass3.css">
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-center text-2xl font-bold text-gray-700 mb-6">Thiết Lập Mật Khẩu</h1>

        <form action="/set-password" method="POST" class="space-y-6">
            <!-- Nhập mật khẩu mới -->
            <div class="space-y-2">
                <label for="new-password" class="block text-base font-medium text-gray-700">Mật khẩu mới</label>
                <input type="password" id="new-password" name="new_password" required
                    class="w-full py-3 px-4 text-gray-700 border rounded" placeholder="Nhập mật khẩu mới">
            </div>

            <!-- Nhập lại mật khẩu -->
            <div class="space-y-2">
                <label for="confirm-password" class="block text-base font-medium text-gray-700">Xác nhận mật
                    khẩu</label>
                <input type="password" id="confirm-password" name="confirm_password" required
                    class="w-full py-3 px-4 text-gray-700 border rounded" placeholder="Nhập lại mật khẩu">
            </div>

            <!-- Nút gửi -->
            <button type="submit" class="w-full bg-red-700 text-white py-3 rounded text-lg">
                Gửi
            </button>
        </form>

        <!-- Liên kết Quay lại -->
        <div class="back-link">
            <a href="/forgot-password" class="back-link">
                Quay về trang Quên Mật Khẩu
            </a>
        </div>
    </div>

</body>

</html>
